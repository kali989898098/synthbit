<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synthbit Technology - Login/Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Synthbit Technology</h1>
  </header>

  <section id="login">
    <h2>Login / Register</h2>

    <div class="login-options">
      <button id="studentBtn" class="active">Student Login</button>
      <button id="employeeBtn">Employee Login</button>
    </div>

    <form id="studentForm">
      <input type="email" id="studentEmail" placeholder="Student Email" required>
      <input type="password" id="studentPassword" placeholder="Password" required>
      <button type="button" id="studentLoginBtn">Login as Student</button>
    </form>

    <form id="employeeForm" style="display:none;">
      <input type="email" id="employeeEmail" placeholder="Employee Email" required>
      <input type="password" id="employeePassword" placeholder="Password" required>
      <button type="button" id="employeeLoginBtn">Login as Employee</button>
    </form>

    <p>Don't have an account? <a href="#contact">Register here</a></p>
  </section>

  <footer>
    <p>&copy; 2025 Synthbit Cybersecurity Institute. All Rights Reserved.</p>
  </footer>

  <script>
    // Toggle forms
    const studentBtn = document.getElementById('studentBtn');
    const employeeBtn = document.getElementById('employeeBtn');
    const studentForm = document.getElementById('studentForm');
    const employeeForm = document.getElementById('employeeForm');

    studentBtn.addEventListener('click', () => {
      studentForm.style.display = 'block';
      employeeForm.style.display = 'none';
      studentBtn.classList.add('active');
      employeeBtn.classList.remove('active');
    });

    employeeBtn.addEventListener('click', () => {
      employeeForm.style.display = 'block';
      studentForm.style.display = 'none';
      employeeBtn.classList.add('active');
      studentBtn.classList.remove('active');
    });

    // Redirect to OTP page
    document.getElementById('studentLoginBtn').addEventListener('click', () => {
      window.location.href = "otp.html?role=student";
    });
    document.getElementById('employeeLoginBtn').addEventListener('click', () => {
      window.location.href = "otp.html?role=employee";
    });
  </script>
</body>
</html>
