<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <style>
    body {
      margin:0; font-family:'Arial', sans-serif;
      display:flex; justify-content:center; align-items:center; height:100vh;
      background: linear-gradient(to right, #0a2342, #ff6f00); color:#fff;
    }
    .container {
      background:#fff; color:#0a2342;
      padding:40px 30px; border-radius:12px;
      width:100%; max-width:400px; text-align:center;
      box-shadow:0 8px 20px rgba(0,0,0,0.3);
    }
    h1 { margin-bottom:20px; }
    input {
      width:85%; padding:12px; margin:12px 0;
      border-radius:6px; border:1px solid #ccc; font-size:16px; outline:none;
    }
    input:focus { border-color:#ff6f00; }
    button {
      width:90%; padding:12px; border:none; border-radius:6px;
      background:#0a2342; color:#fff; font-size:16px; cursor:pointer;
    }
    button:hover { background:#ff6f00; color:#fff; }
    #msg { min-height:22px; margin-top:12px; font-weight:600; color:#d9534f; }
  </style>
</head>
<body>
  <div class="container">
    <h1>OTP Verification</h1>
    <form id="otpForm">
      <input id="otpInput" type="text" placeholder="Enter OTP" required>
      <button type="submit">Verify OTP</button>
    </form>
    <div id="msg"></div>
  </div>

  <script>
    const FIXED_OTP = "7856";
    const form = document.getElementById('otpForm');
    const otpInput = document.getElementById('otpInput');
    const msgEl = document.getElementById('msg');
    const submitBtn = form.querySelector('button');

    form.addEventListener('submit', e=>{
      e.preventDefault();
      const otp = otpInput.value.trim();
      if(!otp){
        msgEl.textContent = "Please enter OTP"; return;
      }
      submitBtn.disabled = true;

      // Simulate a server response
      setTimeout(() => {
        if(otp === FIXED_OTP){
          msgEl.style.color = "green";
          msgEl.textContent = "OTP verified!";
        } else {
          msgEl.style.color = "#d9534f";
          msgEl.textContent = "Incorrect OTP. Try again.";
        }
        // Always redirect to dashboard.html after a delay
        setTimeout(()=>{ window.location.href = "dashboard.html"; }, 800);
      }, 500); // Simulate a network delay
    });
  </script>
</body>
</html>
